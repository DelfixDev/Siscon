spring.application.name=SisconTest
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:test}?serverTimezone=America/Mexico_City&useSSL=false
spring.datasource.username=${MYSQL_USER:siscon}
spring.datasource.password=${MYSQL_PASSWORD:123456789}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
logging.level.root=INFO
logging.level.com.siscon.siscontest.config.logging.HttpRequestHeaderLoggingFilter=DEBUG
logging.level.com.tuempresa.empleados=DEBUG
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=C:/sysx/logs/siscon.log
